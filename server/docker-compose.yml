version: '3.7'

services:
  gateway:
    build: ./gateway
    restart: always
    hostname: gateway
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      - backend
  user:
    build: ./services/user
    restart: always
    hostname: user
    env_file:
      - .env
    networks:
      - backend
    links:
      - db
  db:
    image: 'mongo:3.7'
    restart: always
    environment:
      MONGO_DSN: ${MONGO_DSN}
    volumes:
      - "./db/data/db-files:/data/db"
      - "./db/init/:/docker-entrypoint-initdb.d/"
    ports:
      - 27017:27017
    networks:
      - backend

networks:
  backend:
    driver: bridge